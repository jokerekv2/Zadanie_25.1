<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>

<div style="width: 100%; max-width: 1000px; margin: auto; padding-top: 100px">

    <h2 style="text-align: center; margin: 100px">Edit Task</h2>

    <form action="/task/edit" method="post" th:object="${task}">

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="nameTask" class="form-label">Name</label>
            <input th:field="*{name}" type="text" class="form-control" id="nameTask" aria-describedby="nameInfo">
            <div id="nameInfo" class="form-text">Enter the name of the task.</div>
        </div>

        <div class="col-auto mb-3">
            <label class="visually-hidden" for="autoSizingSelect">Preference</label>
            <select th:field="*{priority}" class="form-select" id="autoSizingSelect">
                <option th:each="priorityValue : ${T(pl.dm.taskmanager.Priority).values()}"
                        th:value="${priorityValue}" th:text="${priorityValue.getPriorityName()}"></option>
            </select>
        </div>

        <div class="form-check mb-3">
            <input th:field="*{done}" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Done?
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

</div>

</body>
</html>
